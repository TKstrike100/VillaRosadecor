{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<h2>Editar Cliente</h2>
<form method="POST" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Nome:</label>
        <input type="text" name="nome" class="form-control" value="{{ cliente[1] }}" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">CPF/CNPJ:</label>
        <input type="text" name="cpf_cnpj" class="form-control" value="{{ cliente[2] }}" required>
    </div>
    <div class="col-md-12">
        <label class="form-label">Endereço:</label>
        <input type="text" name="endereco" class="form-control" value="{{ cliente[3] }}">
    </div>
    <div class="col-md-6">
        <label class="form-label">Telefone:</label>
        <input type="text" name="telefone" class="form-control" value="{{ cliente[4] }}">
    </div>
    <div class="col-md-6">
        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" value="{{ cliente[5] }}">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="/clientes" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
